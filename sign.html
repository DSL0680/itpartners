<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/sign.css">
    <script type="module" src="js/sign.js"></script>

    <title>회원가입</title>


</head>

<body>


    

    <div class="content">

        <div class="container">
            <h1>회원가입</h1> 

            <form method="post" name="join" id="join">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" class="check" required placeholder="이름">
                <br>

                <label for="username">인스타 아이디</label>
                <input type="text" id="username" name="username" class="check" required placeholder="ex) se__.112">
                <br>

                <label for="phone">전화번호</label>
                <input type="tel" id="phoneNumber" class="check" required placeholder="- 빼고 입력 ex)01012345678">
                <button type="button" id="phoneNumberButton">인증번호 전송</button>
                <br>
                <br>
                <label for="verificationCode">인증번호</label>
                <input type="text" id="confirmCode" name="verificationCode" class="check" required
                    placeholder="인증번호를 입력하세요">
                <button type="button" id="confirmCodeButton">인증번호 확인</button>
                <br>
                <br>
                <br>
                <br>

                <label for="bank">은행</label>
                <select id="bank" required>
                    <option value="" disabled selected>은행을 선택하세요</option>
                    <option value="KB국민">KB국민</option>
                    <option value="신한은행">신한</option>
                    <option value="우리은행">우리</option>
                    <option value="NH농협">NH농협</option>
                    <option value="카카오뱅크">카카오뱅크</option>
                    <option value="toss">토스뱅크</option>
                    <option value="IBK기업">IBK기업</option>
                    <option value="하나은행">하나</option>
                    <option value="새마을">새마을</option>
                    <option value="부산은행">부산</option>
                    <option value="대구은행">대구</option>
                    <option value="케이뱅크">케이뱅크</option>
                    <option value="우체국">우체국</option>
                    <option value="신협은행">신협</option>
                    <option value="SC제일">SC제일</option>
                    <option value="경남">경남</option>
                    <option value="수협">수협</option>
                    
                </select>
                <br>

                <label for="account">계좌번호</label>
                <input type="text" id="account" class="check" required placeholder=" - 빼고 입력">
                <br>

                <button id=joinButton type="submit">가입하기</button>
            </form>
        </div>
    </div>





</body>

</html>
