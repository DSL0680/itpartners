<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/sign.css">
    <script type="module" src="js/sign.js"></script>

    <title>회원가입</title>


</head>

<body>

    <div class="container" style="margin-top: 20px;">
        <h1>회원가입</h1> 
    </div>
    

    <div class="content">
        <div class="container">


            <form method="post" name="join" id="join">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" class="check" required placeholder="이름">
                <br>

                <label for="username">인스타 아이디</label>
                <input type="text" id="username" name="username" class="check" required placeholder="ex) se__.112">
                <br>

                <label for="phone">전화번호</label>
                <input type="tel" id="phoneNumber" class="check" required placeholder="- 빼고 입력 ex)01012345678">
                <button type="button" id="phoneNumberButton">인증번호 전송</button>
                <br>
                <br>
                <label for="verificationCode">인증번호</label>
                <input type="text" id="confirmCode" name="verificationCode" class="check" required
                    placeholder="인증번호를 입력하세요">
                <button type="button" id="confirmCodeButton">인증번호 확인</button>
                <br>
                <br>
                <br>
                <br>

                <label for="bank">은행</label>
                <select id="bank" required>
                    <option value="" disabled selected>은행을 선택하세요</option>
                    <option value="KB">국민은행</option>
                    <option value="Shinhan">신한은행</option>
                    <option value="Woori">우리은행</option>
                </select>
                <br>

                <label for="account">계좌번호</label>
                <input type="text" id="account" class="check" required placeholder=" - 빼고 입력">
                <br>

                <button id=joinButton type="submit">가입하기</button>
            </form>
        </div>
    </div>





</body>

</html>
