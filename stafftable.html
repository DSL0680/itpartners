<!DOCTYPE html>
<html lang="ko">

<head>
    <title>관리자 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/daterangepicker@3.1.0/daterangepicker.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/stafftable.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="js/stafftable.js"></script>

    <!-- jQuery, Moment.js, and Date Range Picker JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/daterangepicker@3.1.0/daterangepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

    <header id="header">
        <div class="inner">
            <div class="menu-toggle">
                <i id="menu-icon" class="fas fa-bars"></i>
            </div>
            <a class="logo" href="/home.html">
                <img class="dp" src="https://www.잇샵.com/modules/user/img/common/logo_w.png" alt="잇샵 로고">
            </a>
            <nav class="sub-menu">
                <ul class="menu">
                    <li>
                        <a href="/sign.html">
                            회원가입
                        </a>
                    </li>
                    <li>
                        <a href="/cs.html">
                            상담신청
                        </a>
                    </li>
                    <li>
                        <a href="/mypage.html">
                            마이페이지
                        </a>
                    </li>
                    <li>
                        <a href="/stafftable.html">
                            관리자
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="container mt-3">



        <div class="container mt-3">
            <div class="row">
                <div class="col-md-8"> <!-- 좌측에 "관리자" 텍스트가 위치할 영역 -->
                    <h2>관리자</h2>
                </div>
                <div class="col-md-4"> <!-- 우측에 로그아웃 버튼이 위치할 영역 -->
                    <div class="d-flex justify-content-end"> <!-- 오른쪽 정렬 -->
                        <button id="logoutButton" class="btn btn-danger">로그아웃</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="container mt-3">

            <p class="card" id="personalInfo"></p>


            <p class="card" id="insta"></p>


            <br>

            <div class="row">

                <div class="col-md-6">
                    <input type="text" id="dateRangePicker" class="form-control" placeholder="날짜 범위 선택">
                </div>

                <!-- 검색 입력 -->
                <div class="col-md-6">
                    <input type="text" id="searchInput" class="form-control" placeholder="검색어를 입력하세요">
                </div>



            </div>

            <br>
            <div id="tableContainer">
                <table class="table table-striped" id="companyTable">
                    <thead>
                        <tr>
                            <th>상담신청날짜</th>
                            <th>업체명</th>
                            <th>위치</th>
                            <th>대표자</th>
                            <th>번호</th>
                            <th>업종</th>
                            <th>상담시간</th>
                            <th>추천인</th>
                            <th>계약여부</th>
                            <th>계약체결날짜</th>
                        </tr>
                    </thead>


                    <tbody id="tbody"></tbody>
                </table>
                <div id="loadMoreButtonContainer">
                    <button id="loadMoreButton">더 보기</button>
                </div>
            </div>

        </div>
</body>

</html>
