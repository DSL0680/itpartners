<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/mylogin.css">
    <script type="module" src="js/mylogin.js"></script>

    <title>로그인</title>


</head>

<body>

    <div class="content">
        <div class="container">
            <h1>로그인</h1>
            <form method="post" name="login" id="login">
                <label for="phone">전화번호</label>
                <input type="tel" id="phoneNumber" class="check" required placeholder="전화번호 입력">
                <button type="button" id="phoneNumberButton">인증번호 전송</button>
                <br>

                <label for="verificationCode">인증번호</label>
                <input type="tel" id="confirmCode" name="verificationCode" class="check" required placeholder="인증번호 입력">
                <button type="button" id="confirmCodeButton">인증번호 확인</button>
                <br>
                <br>
                <button type="submit" id="loginButton">로그인</button>
            </form>
        </div>
    </div>


</body>

</html>
